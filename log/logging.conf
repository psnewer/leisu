[loggers]
keys=root,spider,db,rect

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_spider]
handlers=hand01,hand02
qualname=spider
propagate=0

[logger_db]
handlers=hand03
qualname=db
propagate=0

[logger_rect]
handlers=hand04
qualname=rect
propagate=0

[handlers]
keys=hand01,hand02,hand03,hand04,consoleHandler

[handler_hand01]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=form01
args=('/Users/miller/Documents/workspace/leisu/log/logi.log', 'w+')

[handler_hand02]
class=logging.handlers.RotatingFileHandler
level=WARNING
formatter=form01
args=('/Users/miller/Documents/workspace/leisu/log/logw.log', 'w+')

[handler_hand03]
class=logging.handlers.RotatingFileHandler
level=ERROR
formatter=form01
args=('/Users/miller/Documents/workspace/leisu/log/loge.log', 'w+')

[handler_hand04]
class=logging.handlers.RotatingFileHandler
level=ERROR
formatter=form01
args=('/Users/miller/Documents/workspace/leisu/log/error.txt', 'w+')

[handler_consoleHandler]  
class=StreamHandler  
level=DEBUG
args=(sys.stdout,)

[formatters]
keys=form01

[formatter_form01]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s

